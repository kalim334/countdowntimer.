<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTDOWN TIMER</title>
    <link rel="stylesheet" href="timer.css">
</head>
<body>
    <div class="contanier">
        <div class="content">
            <h1><span>Countdown timer</span></h1>
            <div class="launch-time">
                <div>
                    <p id="days"></p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
            <button type="button">Learn more </button>
        </div>
    </div>
    <script src="timer.js"></script>
</body>
</html>
